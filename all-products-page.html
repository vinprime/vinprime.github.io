<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title data-i18n="site.name"></title>
    <meta name="description"
        content="Tất cả sản phẩm nguyên liệu chăn nuôi và công nghiệp VinPrime - Hiển thị đầy đủ thông tin chi tiết">

    <!-- Preload -->
    <link rel="preload" href="assets/css/main.css" as="style">
    <link rel="preload" href="assets/css/pages/all-products-page-desktop.css" as="style">
    <link rel="preload" href="assets/css/pages/all-products-page-mobile.css" as="style">

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="assets/css/aos.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/pages/all-products-page-desktop.css">
    <link rel="stylesheet" href="assets/css/pages/all-products-page-mobile.css">
    <link rel="stylesheet" href="assets/css/components/product-full-view.css">
</head>

<body>
    <!-- Loading progress bar -->
    <div class="loading-progress" id="loadingProgress"></div>

    <header></header>

    <main class="container">
        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb" id="products-breadcrumb" aria-label="breadcrumb">
            <!-- Dynamic breadcrumb will be loaded here -->
        </nav>

        <!-- Skeleton loading -->
        <div class="all-products-loading skeleton-loading active">
            <div class="page-header-skeleton">
                <div class="title-skeleton skeleton-item skeleton-pulse large"></div>
                <div class="subtitle-skeleton skeleton-item skeleton-pulse medium"></div>
            </div>
            <div class="filter-skeleton">
                <div class="filter-item skeleton-item skeleton-pulse short"></div>
                <div class="filter-item skeleton-item skeleton-pulse short"></div>
                <div class="filter-item skeleton-item skeleton-pulse short"></div>
            </div>
            <div class="product-groups-skeleton">
                <div class="group-skeleton skeleton-item skeleton-pulse"></div>
                <div class="group-skeleton skeleton-item skeleton-pulse"></div>
                <div class="group-skeleton skeleton-item skeleton-pulse"></div>
            </div>
        </div>

        <!-- All Products Content -->
        <div class="all-products-content" style="display: none;">
            <!-- Page Header with Background Image -->
            <section class="page-header" data-aos="fade-up">
                <div class="hero-image">
                    <img src="/assets/images/root/hero.jpg" alt="Tất cả sản phẩm VinPrime" loading="lazy"
                        onerror="this.src='/assets/images/placeholder.jpg'">
                </div>
                <div class="header-content">
                    <h1 class="page-title"> 
                        <span data-i18n="products.title">TẤT CẢ SẢN PHẨM</span>
                    </h1>
                    <p class="page-subtitle" data-i18n="products.subtitle">
                        Nguyên liệu chất lượng cao cho chăn nuôi và công nghiệp
                    </p> 
                </div>
            </section>

            <!-- Quick Navigation -->
            <nav class="group-navigation" id="group-navigation" data-aos="fade-up">
                <!-- Group navigation links will be loaded here -->
            </nav>

            <!-- All Products Container -->
            <div class="all-products-container">
                <!-- Product Groups will be loaded here -->
                <div id="products-container"></div>
            </div>

            <!-- Back to Top -->
            <div class="back-to-top-container" data-aos="fade-up">
                <a href="#group-navigation" class="back-to-top-btn">
                    <i class="fas fa-arrow-up"></i>
                    <span data-i18n="misc.goToTop">Về đầu trang</span>
                </a>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- JavaScript Libraries -->
    <script src="assets/js/aos.js"></script>
    <script type="module" src="assets/js/main.js"></script>

    <!-- JavaScript -->
    <script type="module" src="assets/js/all-products-page.js"></script>
</body>

</html>
