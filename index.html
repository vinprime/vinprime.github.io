<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title data-i18n="site.title" data-i18n-params='{"pageName": "Home"}'></title>
    <meta name="description"
        content="VinPrime cung cấp nguyên liệu sạch cho chăn nuôi, sản xuất viên nén, trồng nấm và ứng dụng công nghiệp">
    <!-- Preload -->
    <link rel="preload" href="assets/css/main.css" as="style">
    <link rel="preload" href="assets/css/pages/index-desktop.css" as="style">
    <link rel="preload" href="assets/css/pages/index-mobile.css" as="style">
    <link rel="preload" href="assets/js/utils.js" as="script">

    <!-- Trong head của index.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/pages/index-desktop.css">
    <link rel="stylesheet" href="assets/css/pages/index-mobile.css">
    <link href="assets/css/aos.css" rel="stylesheet">
</head>

<body>
    <!-- Loading progress bar (optional) -->
    <div class="loading-progress" id="loadingProgress"></div>

    <header></header>

    <main class="container">
        <!-- Skeleton loading cho nội dung -->
        <div class="content-loading skeleton-loading active">
            <div class="hero-skeleton skeleton-item skeleton-pulse"></div>

            <div class="content-skeleton skeleton-item skeleton-pulse"></div>
            <div class="text-skeleton skeleton-item skeleton-pulse short"></div>
            <div class="text-skeleton skeleton-item skeleton-pulse medium"></div>
            <div class="text-skeleton skeleton-item skeleton-pulse long"></div>

            <div class="content-skeleton skeleton-item skeleton-pulse"></div>
            <div class="products-skeleton-grid">
                <div class="product-skeleton-card skeleton-item skeleton-pulse"></div>
                <div class="product-skeleton-card skeleton-item skeleton-pulse"></div>
                <div class="product-skeleton-card skeleton-item skeleton-pulse"></div>
            </div>
        </div>

        <!-- Nội dung thực tế -->
        <div class="real-content" style="display: none;">
            <section class="hero" data-aos="fade-up">
                <div class="hero-inner">
                    <h1 data-i18n="home.heroTitle" class="hero-title">VIN PRIME CO., LTD</h1>
                    <p data-i18n="home.heroSub" class="hero-sub">ALL THE BEST PRODUCTS FOR YOUR LIVESTOCK FARMING</p>
                </div>
            </section>

            <section class="intro" data-aos="fade-up">
                <div style="background: #f0f0f0; padding: 40px; text-align: center;">
                    <h2>TEST INTRO SECTION</h2>
                    <p>Nếu thấy cái này nghĩa là section intro tồn tại</p>
                </div>
            </section>
            <section class="featured activitie-list" id="home-activities" data-aos="fade-up">
                <!-- activities.js sẽ render hoạt động nổi bật -->
            </section>
            <section class="featured product-list" id="home-products" data-aos="fade-up">
                <!-- product.js sẽ render sản phẩm nổi bật -->
            </section>
            <section class="quotation-section" id="home-quotation" data-aos="fade-up">
                <!-- quotation.js sẽ render -->
            </section>
        </div>
    </main>

    <footer></footer>
    <!-- JavaScript Libraries -->
    <script src="assets/js/aos.js"></script>
    <!-- JavaScript -->
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
